<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Shadrach Malaque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>Shadrach Malaque</h1>
  <p>A website about me.</p>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="#" class="right"> My Portfolio</a>
</div>

<div class="row">
  <div class="side">
    <h2>Get in touch</h2>
    <p>If you'd like to work together or ask a question, send a message using the form.</p>
  </div>
  <div class="main">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" required style="width:100%; padding:8px; margin:6px 0 12px 0;">

      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" required style="width:100%; padding:8px; margin:6px 0 12px 0;">

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="6" required style="width:100%; padding:8px; margin:6px 0 12px 0;"></textarea>

      <button type="submit" style="padding:10px 16px; background:#243380; color:#fff; border:none; border-radius:4px; cursor:pointer;">Send</button>
    </form>
    <p id="status" style="margin-top:12px"></p>
  </div>
</div>

<div class="footer">
  <h3>Contact me at:shadrachmalaque@gmail.com</h3>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  if(!name || !email || !message){
    document.getElementById('status').textContent = 'Please fill all fields.';
    return;
  }
  const subject = encodeURIComponent('Contact from ' + name);
  const body = encodeURIComponent(message + '\n\nâ€” ' + name + ' (' + email + ')');
  // open default mail client
  window.location.href = 'mailto:shadrachmalaque@gmail.com?subject=' + subject + '&body=' + body;
  document.getElementById('status').textContent = 'Opening mail client...';
});
</script>

</body>
</html>
